<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Table</title>
    <style>
        table{
            border-collapse: collapse;
        }
        td, th{
            border: 1px solid black;
            padding: 10px 20px;
        }
    </style>
  </head>
  <body>
    <main>
      <table>
        <caption>
          Front-end technology
        </caption>
        <thead>
          <tr>
            <th>Ser.</th>
            <th>HTML</th>
            <th>CSS</th>
            <th>JS</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>tag</td>
            <td>selector</td>
            <td>variable</td>
          </tr>
          <tr>
            <td>2</td>
            <td>html, head, body</td>
            <td>#, ., tag selector</td>
            <td>let number = [1, 3, 5]</td>
          </tr>
        </tbody>
        <tfoot>
            <td colspan="4">Technology: 03</td>
        </tfoot>
      </table>
    </main>
  </body>
</html>
